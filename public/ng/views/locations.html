<div class="container">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
			<div class="row">
				<div class="col-xs-10">
					<h1>Manage your locations</h1>
				</div>
				<div class="col-xs-2">
					<button ng-click="new()" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add One</button>
				</div>
			</div>
			
			
			<table class="table" id="locations-table">
				<thead>
					<tr>
						<th class="col-md-9">Name</th>
						<th class="col-md-3">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="loc in locations">
						<td ng-click="edit(loc._id)" class="location-item">{{loc.name}}<small>{{loc.address}}</small></td>
						<td>
							<button class="btn btn-warning" ng-click="edit(loc._id)"><span class="glyphicon glyphicon-pencil"></span></button>
							<button class="btn btn-danger" ng-click="remove(loc._id)"><span class="glyphicon glyphicon-trash"></span></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
